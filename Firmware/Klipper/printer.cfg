# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.
[include tmc2130.cfg]
[include kiauh_macros.cfg]
[include lcd_fysetc_21.cfg]
[include macros.cfg]

[virtual_sdcard]
path: ~/gcode_files

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 800
square_corner_velocity: 8.0
max_z_velocity: 1.2
max_z_accel: 75

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_lpc1769_1900010FC2846AAF487B4D5EC42000F5-if00
serial: /dev/serial/by-id/usb-Klipper_lpc1769_10D0000502094AAF88725E5DC12000F5-if00
#baud: 250000
restart_method: command
#restart_method = rpi_usb

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 0
position_max: 210
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 0
position_max: 210
homing_speed: 50

[stepper_z]
step_pin: P1.15
dir_pin: !P1.14
enable_pin: !P1.16
microsteps: 8
rotation_distance: 0.8
#endstop_pin: !P1.27
endstop_pin:probe:z_virtual_endstop
#position_endstop: -2
position_min: -2 
position_max: 200

[stepper_z1]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 8
rotation_distance: 0.8

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 40
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 10 #enable
max_temp: 260

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[safe_z_home]
home_xy_position: 75,100 # Change coordinates to the center of your print bed
speed: 100
z_hop: 5                  # Move up 5mm
z_hop_speed: 2

[bltouch]
sensor_pin = ^P0.10
control_pin = P2.0
pin_up_touch_mode_reports_triggered: True
probe_with_touch_mode: True
x_offset = 35
y_offset = 0
#z_offset = 3.40
pin_move_time = 0.4

[bed_mesh]
speed: 180
mesh_min: 35,20
mesh_max: 180,200
probe_count: 3,3
algorithm: bicubic
horizontal_move_z: 10

[fan]
pin: P2.3

[heater_fan HeatSink]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#[temperature_sensor mcu]
#sensor_type: temperature_mcu
#min_temp: 0
#ax_temp: 100

[gcode_macro POWER_ON_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="AGraber",
                             state="on")}

[gcode_macro POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="AGraber",
                             state="off")}

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  M117 Turning Off in 6 minutes
  UPDATE_DELAYED_GCODE ID=DELAYED_PRINTER_OFF DURATION=180

[delayed_gcode DELAYED_PRINTER_OFF]
initial_duration: 0.
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

#start gcode
#chama no PrusaSlicer: 
#START_PRINT extruder_temp=[first_layer_temperature] bed_temp=[first_layer_bed_temperature]
[gcode_macro START_PRINT]
gcode:
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=8
    SET_VELOCITY_LIMIT ACCEL=600 ACCEL_TO_DECEL=300
    SET_VELOCITY_LIMIT VELOCITY=200
    {% set BED_TEMP = params.BED_TEMP|default(90)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(220)|float %}
    G21
    G28
    BED_MESH_PROFILE LOAD=default
    G1 Z5 F5000.0
    G1 X0 Y0 F5000.0
    M140 S{BED_TEMP} 
    M190 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP} 
    G92 E0 ;Reset Extruder
    M109 S{EXTRUDER_TEMP}
    G1 E5 F600 ; Purge 5mm 
    G1 X15 Y15 Z0.28 F5000.0 ;Move to start position
    G1 X135 Y15 Z0.28 F1500.0 E15 ;Draw the first line
    G92 E0 ;Reset Extruder
    G1 Z2.0 F3000 ;Move Z Axis up

[gcode_macro END_PRINT]
gcode:
    G91
    G1 Z5 F5000; Move Z up 5mm
    G90
    G1 X0 Y199 ; Tras a mesa para frente
    M83
    G1 E-5 F1500 ; Retrai Filamento 5mm 25mm/s
    M104 S0 ; Desliga bico
    M140 S0 ; Desliga mesa
    M107 ; Desliga Fan
    M84  ; Desliga motores
    M400 ; Aguarda o fim dos movimentos
    #DELAYED_PRINTER_OFF

[screws_tilt_adjust]
screw1: 0,15 #X,Y Position
screw1_name: Frente Esquerda
screw2: 150,15 #X,Y Position
screw2_name: Frente Direita
screw3: 150,185 #X,Y Position
screw3_name: Tras Direita
screw4: 0,185 #X,Y Position
screw4_name: Traz Esquerda
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3 # Use CW for Clowise and CCW for Counter Clockwise 

[gcode_macro G35]
gcode:
    G0 Z5 F400
    M400
    G4 P400
    SCREWS_TILT_CALCULATE
    G4 P400
    M400
    G1 Z5 F100
    M400

[z_tilt]
z_positions: 0, 103
             150, 103
points: 0, 103
        150, 103
retries: 8
horizontal_move_z: 5
retry_tolerance: 0.01

[gcode_macro G34]
gcode:
    G28
    G1 Z5 F500
    M400
    G4 P400
    Z_TILT_ADJUST
    G4 P400
    M400
    G1 Z10 F100
    M400

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

